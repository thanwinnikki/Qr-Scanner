<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Check-In</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    /* Color Palette */
    :root {
      --primary-color: #1a1a1a; /* Dark background */
      --secondary-color: #ffffff; /* White text */
      --accent-color: #ffcc00; /* Accent color */
      --error-color: #ff4d4f; /* Error color */
      --success-color: #52c41a; /* Success color */
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    #reader {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1;
      border-radius: 12px;
      overflow: hidden;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background-color: #fff;
    }

    #result, #error {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      padding: 10px 20px;
      max-width: 90%;
      word-wrap: break-word;
      border-radius: 8px;
    }

    #result {
      background-color: var(--success-color);
      color: #fff;
    }

    #error {
      background-color: var(--error-color);
      color: #fff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>Scan Guest QR Code</h1>
  <div id="reader"></div>
  <div id="result" style="display:none;"></div>
  <div id="error" style="display:none;"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get("eventId");

    if (!eventId) {
      const errorDiv = document.getElementById('error');
      errorDiv.innerText = "Missing eventId in URL.";
      errorDiv.style.display = "block";
      throw new Error("Missing eventId");
    }

    function onScanSuccess(qrCodeMessage) {
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      resultDiv.innerText = "Checking in guest...";
      resultDiv.style.display = "block";
      errorDiv.style.display = "none";
      const body = JSON.stringify({
          qrData: "Hello World",
          eventId: "eventId test"
        })
      console.log("Body: ", body);

      fetch("https://www.patriotsgplatform.com/_functions/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: body
      })
      .then(res => res.json())
      .then(data => {
        resultDiv.innerText = data.message;
        resultDiv.style.display = "block";
        errorDiv.style.display = "none";
      })
      .catch(err => {
        console.error(err);
        resultDiv.style.display = "none";
        errorDiv.innerText = "Check-in failed.";
        errorDiv.style.display = "block";
      });
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      onScanSuccess
    ).catch(err => {
      console.error("Camera start error:", err);
      const errorDiv = document.getElementById('error');
      errorDiv.innerText = "Unable to access camera.";
      errorDiv.style.display = "block";
    });
  </script>

</body>
</html>
